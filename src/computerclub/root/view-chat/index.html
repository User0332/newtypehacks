<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Computer Club Chat</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
		<script 
			src="https://www.unpkg.com/@propelauth/javascript@2.0.11/dist/javascript.min.js" 
			integrity="sha384-FENNH2f7QuQvkZJBL7jebLr0OtYKgTA2iq+C5g3VXXX7SBwWmeMMoc+pBBtcn76G" 
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

		<script src="/static/js/userauth.js"></script>
		<script src="/static/js/apihelpers.js"></script>
		<script src="/static/js/element.js"></script>
		<script src="/static/js/chat.js" defer></script>

		<link rel="stylesheet" href="/static/css/theme.css">
		<link rel="stylesheet" href="/static/css/chat.css">
	</head>

	<body class="bg-primary text-light">
		<div class="sidebar">
			<a href="/home">Home</a>
			<a href="/self-profile">Profile</a>
			<a href="/view-chat">Chat</a>
			<a href="/view-calendar">Calendar</a>
			<a href="/logout">Logout</a>
		</div>

		<div class="content">
			<div id="wrapper" class="container mt-5 p-4 bg-light text-primary rounded border border-primary">
				<h1 id="heading" class="text-center text-primary">Welcome to the Chat!</h1>
				
				<div id="message-container" class="mb-4 rounded overflow-auto large-scrollable-container text-primary">
				</div>

				<div class="d-flex mb-4">
					<textarea id="message-input" type="text" class="form-control me-2" placeholder="Type a message"></textarea>
					<button onclick="sendMessage()" class="btn btn-primary">Send</button>
				</div>

				<div id="message-preview" class="message-content"></div>

				<a id="back-anchor" href="#" class="text-primary"></a>
			</div>
		</div>
	</body>
</html>
